strictness: veryhigh
test-warnings: true
doc-warnings: true
autodetect: false
max-line-length: 80

pep8:
  full: true
  disable:
    - N803 # arg name should be lowercase
    - N806 # var in func should be lowercase
    - N812 # lowercase imported as non lowercase

pylint:
  run: true
  disable:
    - too-many-locals
    - arguments-differ
    - no-else-return
    - inconsiste-return-statements

pep257:
  run: true
  disable:
    - D203 # 1 blank line required before class docstring
    - D212 # Multi-line docstring summary should start at the first line
    - D213 # Multi-line docstring summary should start at the second line

mccabe:
  run: true
  